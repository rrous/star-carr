# terrain_init.yaml
# Terrain zones and types for Star Carr 9000 BCE

grid:
  cols: 200
  rows: 250
  cell_size_m: 10
  origin_e: 502500
  origin_n: 484500

spawn:
  x: 20
  y: 42

visibility_radius: 3

terrain_types:
  0:
    name: deep_water
    color: "#1e3a8a"
    description: "Deep lake water, dark and cold"
  1:
    name: shallow_water
    color: "#3b82f6"
    description: "Shallow lake margins, wading depth"
  2:
    name: reed_bed
    color: "#a3e635"
    description: "Dense stands of tall reeds"
  3:
    name: wetland
    color: "#84cc16"
    description: "Marshy ground with sedges and rushes"
  4:
    name: carr_woodland
    color: "#65a30d"
    description: "Wet woodland of willow and alder"
  5:
    name: birch_woodland
    color: "#16a34a"
    description: "Open birch-dominated forest"
  6:
    name: mixed_woodland
    color: "#15803d"
    description: "Dense mixed deciduous woodland"
  7:
    name: grassland
    color: "#86efac"
    description: "Open grassy clearings"
  8:
    name: platform
    color: "#92400e"
    description: "Star Carr wooden platform - occupation site"

# Lake generation parameters
lake:
  center_x: 120
  center_y: 125
  radius_x: 60
  radius_y: 80
  noise_range: [-0.15, 0.15]
  
  # Distance thresholds for terrain rings
  zones:
    - max_dist: 0.5
      terrain: deep_water
    - max_dist: 0.7
      terrain: shallow_water
    - max_dist: 0.85
      terrain: reed_bed
    - max_dist: 1.0
      terrain: wetland
    - max_dist: 1.2
      terrain: carr_woodland
    - max_dist: 1.5
      terrain: [birch_woodland, mixed_woodland]
      weights: [0.6, 0.4]

# Default terrain for areas beyond lake influence
default_terrain:
  options: [grassland, birch_woodland, mixed_woodland]
  weights: [0.3, 0.3, 0.4]

# Grassland patches
grassland_patches:
  count: 5
  region:
    x: [10, 50]
    y: [180, 240]
  radius: [5, 15]

# Corridors
corridors:
  water_edge:
    description: "Zone along water boundaries"
    width: 3
    source_terrain: [deep_water, shallow_water]
    color: "#3b82f680"
  
  ecotone:
    description: "Terrain transition zones"
    width: 2
    color: "#f59e0b80"
  
  game_trail:
    description: "Animal movement paths"
    count: 5
    endpoints:
      from: [shallow_water, reed_bed]
      to: [birch_woodland, mixed_woodland]
    color: "#8b5cf680"
