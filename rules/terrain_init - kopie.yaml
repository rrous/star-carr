# Star Carr Terrain Configuration
# Grid: 200 cols (E-W) Ã— 250 rows (N-S), 10m per cell

grid:
  cols: 200
  rows: 250
  cell_size_m: 10
  origin_easting: 502500
  origin_northing: 484500

defaults:
  terrain: birch_woodland
  
zones:
   
  # Wetlands
  - name: western_wetland
    terrain: wetland
    shape: polygon
    points: [[60, 40], [100, 30], [110, 80], [90, 120], [50, 100], [40, 60]]
    
  - name: southern_marsh
    terrain: wetland
    shape: rect
    bounds: [80, 140, 160, 180]
    
  # Carr woodland
  - name: western_carr
    terrain: carr_woodland
    shape: polygon
    points: [[20, 30], [60, 20], [80, 60], [70, 120], [30, 110], [10, 50]]
    
  - name: lake_edge_carr
    terrain: carr_woodland
    shape: ellipse
    center: [160, 80]
    radius: [85, 105]
    
  # Woodland
  - name: southern_birch
    terrain: birch_woodland
    shape: rect
    bounds: [0, 180, 120, 250]
    
  - name: southwest_mixed
    terrain: mixed_woodland
    shape: polygon
    points: [[0, 200], [60, 190], [80, 250], [0, 250]]
    
  - name: western_fringe
    terrain: mixed_woodland
    shape: rect
    bounds: [0, 50, 25, 180]
    
  # Grassland
  - name: southwest_clearing
    terrain: grassland
    shape: ellipse
    center: [40, 220]
    radius: [25, 20]
    
  - name: western_clearing
    terrain: grassland
    shape: ellipse
    center: [30, 150]
    radius: [15, 20]
    
  - name: platform_clearing
    terrain: grassland
    shape: rect
    bounds: [15, 38, 35, 55]

   # Lake Flixton (partial - extends beyond map to east)
  
  - name: reed_belt
    terrain: reed_bed
    shape: ellipse
    center: [150, 80]
    radius: [70, 90]

  - name: lake_shallow
    terrain: shallow_water
    shape: ellipse
    center: [150, 80]
    radius: [60, 75]

  - name: lake_deep
    terrain: deep_water
    shape: ellipse
    center: [150, 80]
    radius: [50, 60]

  # Star Carr Platform
  - name: star_carr_platform
    terrain: platform
    shape: rect
    bounds: [18, 40, 24, 46]

